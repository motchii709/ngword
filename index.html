<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>禁止ワードゲーム</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background-color: #0f1923;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff4655;
      padding: 20px 0;
      font-size: 32px;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    section#description {
      margin-bottom: 60px;
      max-width: 700px;
      background-color: #1c2a36;
      padding: 20px;
      border-left: 5px solid #ff4655;
      border-radius: 10px;
      text-align: left;
    }

    section#description h2 {
      color: #ff4655;
      margin-top: 0;
    }

    .screen {
      display: none;
    }

    .visible {
      display: block;
    }

    button {
      font-size: 24px;
      padding: 12px 40px;
      margin-top: 30px;
      background-color: #ff4655;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e03a4c;
    }

    #word {
      font-size: 64px;
      color: #ffffff;
      margin-top: 50px;
      background-color: #1c2a36;
      padding: 20px 40px;
      border: 2px solid #ff4655;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>VALO風 禁止ワードゲーム</header>

  <main>
    <section id="description">
      <h2>遊び方</h2>
      <p>
        このゲームは「言っちゃダメなワード」をランダムに出して、5秒後に音でスタートを知らせます。<br>
        出たワードを言わないようにしながら会話を楽しもう！<br>
        3人以上で遊ぶと盛り上がるよ！
      </p>
    </section>

    <div id="startScreen" class="screen visible">
      <h1>準備はいい？</h1>
      <button onclick="startGame()">スタート</button>
    </div>

    <div id="wordScreen" class="screen">
      <h2>この言葉は禁止！</h2>
      <div id="word">...</div>
    </div>
  </main>

  <footer>
    &copy; 2025 禁止ワードゲーム
  </footer>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script>
    let words = [];

    // words.txt を読み込んで配列にする
    fetch('words.txt')
      .then(response => response.text())
      .then(text => {
        words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
      })
      .catch(error => {
        alert('単語の読み込みに失敗しました');
        console.error(error);
      });

    const startScreen = document.getElementById('startScreen');
    const wordScreen = document.getElementById('wordScreen');
    const wordDisplay = document.getElementById('word');
    const sound = document.getElementById('sound');

    function startGame() {
      if (words.length === 0) {
        alert('単語リストが読み込まれていません');
        return;
      }

      startScreen.classList.remove('visible');
      wordScreen.classList.remove('visible');

      setTimeout(() => {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        wordDisplay.textContent = randomWord;
        wordScreen.classList.add('visible');

        setTimeout(() => {
          sound.play();
          wordScreen.classList.remove('visible');
          startScreen.classList.add('visible');
        }, 5000);
      }, 5000);
    }
  </script>

</body>
</html>
