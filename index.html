<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NGワードゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>NGワードゲーム</header>

  <main>
    <section id="description">
      <h2>遊び方</h2>
      <p>
        NGワードゲームは、会話中に特定の禁止ワードを使わないようにするゲームです。<br>
        参加者はNGワードを避けながら会話を進め、使ってしまった人が失敗となります。<br>
        最後までNGワードを使わなかった人が勝者です。
      </p>
    </section>

    <div id="startScreen" class="screen visible">
      <h1>準備はいい？</h1>
      <label for="numWords">お題の個数:</label>
      <input type="range" id="numWords" min="1" max="10" value="1">
      <span id="numWordsDisplay">1</span>個
      <br><br>
      <button onclick="startGame()">スタート</button>
    </div>

    <div id="countdownScreen" class="screen">
      <h2>お代が表示されるまで: <span id="countdown">5</span>秒</h2>
      <p>お代は自分では見てはいけません</p>
    </div>

    <div id="wordScreen" class="screen">
      <div id="wordsContainer"></div>
      <p>この画面を他のプレイヤーに見せてください</p>
    </div>

  </main>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
