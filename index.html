<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>禁止ワードゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>禁止ワードゲーム</header>

  <main>
    <section id="description">
      <h2>遊び方</h2>
      <p>
        このゲームは「言っちゃダメなワード」をランダムに出して、5秒後に音でスタートを知らせます。<br>
        出たワードを言わないようにしながら会話を楽しもう！<br>
        3人以上で遊ぶと盛り上がるよ！
      </p>
    </section>

    <div id="startScreen" class="screen visible">
      <h1>準備はいい？</h1>
      <button onclick="startGame()">スタート</button>
    </div>

    <div id="countdownScreen" class="screen">
      <h2><span id="countdown">5</span>秒</h2>
    </div>

    <div id="wordScreen" class="screen">
      <h2>この言葉は禁止！</h2>
      <div id="word">...</div>
    </div>

    <div id="showScreen" class="screen">
      <p>この画面を他のプレイヤーに見せてください</p>
    </div>
  </main>
  
  <audio id="sound" src="https://soundeffect-lab.info/sound/anime/mp3/drum-japanese1.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
